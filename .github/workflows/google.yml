name: Install Nginx on Remote Server

on:
  push:
    branches:
      - main

jobs:
  install_nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Add SSH known hosts
        run: |
          ssh-keyscan -H 54.234.227.52 >> ~/.ssh/known_hosts

      - name: Install Nginx on remote server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.234.227.52 "sudo apt-get update && sudo apt-get install -y nginx && sudo systemctl start nginx && sudo systemctl enable nginx"
